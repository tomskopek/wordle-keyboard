<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Wordle Keyboard</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
<main>
    <div class="keyboard">
        <div id="row-1" class="keyboard-row">
            <button id="q" class="keyboard-button" tabindex="-1">Q</button>
            <button id="w" class="keyboard-button" tabindex="-1">W</button>
            <button id="e" class="keyboard-button" tabindex="-1">E</button>
            <button id="r" class="keyboard-button" tabindex="-1">R</button>
            <button id="t" class="keyboard-button" tabindex="-1">T</button>
            <button id="y" class="keyboard-button" tabindex="-1">Y</button>
            <button id="u" class="keyboard-button" tabindex="-1">U</button>
            <button id="i" class="keyboard-button" tabindex="-1">I</button>
            <button id="o" class="keyboard-button" tabindex="-1">O</button>
            <button id="p" class="keyboard-button" tabindex="-1">P</button>
        </div>
        <div id="row-2" class="keyboard-row">
            <button id="a" class="keyboard-button" tabindex="-1">A</button>
            <button id="s" class="keyboard-button" tabindex="-1">S</button>
            <button id="d" class="keyboard-button" tabindex="-1">D</button>
            <button id="f" class="keyboard-button" tabindex="-1">F</button>
            <button id="g" class="keyboard-button" tabindex="-1">G</button>
            <button id="h" class="keyboard-button" tabindex="-1">H</button>
            <button id="j" class="keyboard-button" tabindex="-1">J</button>
            <button id="k" class="keyboard-button" tabindex="-1">K</button>
            <button id="l" class="keyboard-button" tabindex="-1">L</button>
        </div>
        <div id="row-3" class="keyboard-row">
            <button id="enter" class="keyboard-button keyboard-enter" style="" tabindex="-1">
                Enter
            </button>
            <button id="z" class="keyboard-button" tabindex="-1">Z</button>
            <button id="x" class="keyboard-button" tabindex="-1">X</button>
            <button id="c" class="keyboard-button" tabindex="-1">C</button>
            <button id="v" class="keyboard-button" tabindex="-1">V</button>
            <button id="b" class="keyboard-button" tabindex="-1">B</button>
            <button id="n" class="keyboard-button" tabindex="-1">N</button>
            <button id="m" class="keyboard-button" tabindex="-1">M</button>
            <button id="backspace" class="keyboard-button keyboard-del" style="" tabindex="-1">
                Del
            </button>
        </div>
    </div>
</main>
</body>
